<div class="container px-4 py-5 my-5">
  <div class="p-5 mb-4 bg-dark text-white rounded-3"> <!--border-->
    <div class="row mb-4">
      <div class="col-6 mt-1">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col-6">
        <div class="d-flex justify-content-end">
          <app-tentativas></app-tentativas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h6>{{ instrucao }}</h6>
        <p>{{ rodadaFrase.fraseEng }}</p>
        <textarea
          class="form-control"
          rows="5"
          (input)="atualizaResposta($event.target.value)"
          [value]="resposta">
        </textarea>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary btn-lg" type="button" (click)="verificaResposta()">Verificar</button>
        </div>
      </div>
    </div>
  </div>
</div>
